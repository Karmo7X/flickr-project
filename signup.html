<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-sigup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-mFZp93+waxUX3Jb1CIdyKjhaqW3q8FvKpZT13TsoLzT2Qvd8tKsXy4+/4Y4gJWnI8e+p+02BZJLHyhd/sjtWLA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/f5c129a661.js" crossorigin="anonymous"></script>
    <title>Flickr sign up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand fs-4 fw-bold text-white" href="index.html">flickr</a>  
        </div>
      </nav> 


      <div class="form d-flex align-items-center justify-content-center m-auto flex-column  ">
        <form action="" class="d-flex align-items-center justify-content-center m-auto flex-column p-4">
            <h3 class="text-center fs-4 fw-normal">Log in to Flickr</h3>
            <div class="form-floating mb-3 w-100 mt-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating mb-3 w-100 ">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Last Name</label>
              </div>
              <div class="form-floating mb-3 w-100 ">
                <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">your Age</label>
              </div>
              <div class="form-floating mb-3 w-100 ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3 w-100 ">
                <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Password</label>
              </div>
            <button class="btn btn-primary fw-bold w-100 mt-3 p-2">Sign up</button>

            <div class="d-flex fw-light fs-6 mt-3">
                <span>Already a Flickr member?</span>
                <a href="login.html"> Log in here.</a>
            </div>
        </form>
        <div class="mt-3">
            <ul class="list-unstyled d-flex ">
                <li>
                    <a href="" class="text-dark fw-bold text-decoration-none m-2">Help</a>
                </li>
                <li>
                    <a href="" class="text-dark fw-bold text-decoration-none m-2">Privacy</a>
                </li>
                <li>
                    <a href="" class="text-dark fw-bold text-decoration-none m-2">Terms</a>
                </li>
            </ul>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
